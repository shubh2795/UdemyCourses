<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="jumbotron jumbotron-fluid">

    <div class="container">
        <h3 class="display-4">Covid Tracker Application</h3>
        <h5>By Shubham</h5>
        <hr/>
        <p class="lead">Total number of cases throughout the globe as of <span th:text="${date}"></span> :</p>
        <h1 class="display-4" th:text="${totalGlobalCases}"></h1>
    </div>
</div>
<div class="container">
    <table class="table table-striped  table-bordered table-dark">
        <tr>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Total Cases</th>
        </tr>
        <tr th:each="locationStatistic : ${locationStatistics}">
            <td th:text="${locationStatistic.state}" scope="row"></td>
            <td th:text="${locationStatistic.country}" scope="row"></td>
            <td th:text="${locationStatistic.totalCases}" scope="row">0</td>
        </tr>
    </table>
</div>

</body>

</html>
